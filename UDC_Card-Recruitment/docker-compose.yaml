version: '3.8'
services:
  bot:
    build: .
    restart: unless-stopped
    volumes:
      - ./bot:/usr/src/app:rw
    environment:
      - TOKEN=${TOKEN}
      - CHANNEL_ID=${CHANNEL_ID}
      - TEST_CHANNEL_ID=${TEST_CHANNEL_ID}
      - TZ=Asia/Tokyo
    command: ["python3", "card-recruitment.py"]
    tty: true
